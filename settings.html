<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Settings</h1>

    <h2>Speech censoring</h2>

      <label for="old">Censor this word in subtitles:</label><br>
      <input type="text" id="old" name="old"><br>
      <label for="new">Replacement word (optional):</label><br>
      <input type="text" id="new" name="new">

    <label class="container">Censor explicit words
      <input type="checkbox" id = censor>
      <span class="checkmark"></span>
    </label>

    <button type="button" class="updatebutton" id="update"style="vertical-align:middle">
      <span> Update </span>
    </button>

    <h2>Accent control</h2>

    <div class="dropdown">
      <button button type="button" class="dropbtn" id="accent"> Accent </button>
      <div id="myDropdown" class="dropdown-content">
        <button button type="button" id="english">English</button>
        <button button type="button" id="spanish">Spanish</button>
        <button button type="button" id="french">French</button>
        <button button type="button" id="russian">Russian</button>
      </div>
    </div>

    <button type="button" class="backbutton" id="back"style="vertical-align:middle">
      <span> Back </span>
    </button>
    <script src = "settings.js" ></script>
  </body>
</html>

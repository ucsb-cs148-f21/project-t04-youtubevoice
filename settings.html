<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Settings</h1>

    <button type="button" class="backbutton" id="back"style="vertical-align:middle">
      <span> Back </span>
    </button>

    <h2>Speech censoring</h2>

      <label for="old">Censor this word in speech:</label><br>
      <input type="text" id="old" name="old"><br>
      <label for="new">Replacement word (optional):</label><br>
      <input type="text" id="new" name="new">

    <label class="container">Censor explicit words
      <input type="checkbox" id = censor>
      <span class="checkmark"></span>
    </label>

    <button type="button" class="updateC" id="updateC"style="vertical-align:middle">
      <span> Update </span>
    </button>

    <h2>Voice control</h2>

    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>

    <div class="custom-select" style="width:200px;">
      <select>
      </select>
    </div>

    <button type="button" class="updateV" id="updateV"style="vertical-align:middle">
      <span> Update </span>
    </button>

    <script src = "settings.js" ></script>
    <script src = "speech.js" ></script>
  </body>
</html>
